version: '3.8'

services:
  # üóÑÔ∏è MongoDB Database
  mongodb:
    image: mongo:7
    container_name: inventory-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - inventory-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # üöÄ Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: inventory-backend
    ports:
      - "5000:5000"
    environment:
      - MONGODB_URI=mongodb://inventory-mongodb:27017/inventory
      - NODE_ENV=production
    networks:
      - inventory-network
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/inventory"]
      interval: 30s
      timeout: 10s
      retries: 3

  # üåê Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: inventory-frontend
    ports:
      - "80:80"
    networks:
      - inventory-network
    environment:
      - VITE_API_URL=http://localhost:5000
    depends_on:
      backend:
        condition: service_healthy

  # üìä Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: inventory-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - inventory-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

  # üìà Grafana - Visualization & Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: inventory-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - inventory-network
    depends_on:
      - prometheus

volumes:
  mongodb_data:
  prometheus_data:
  grafana_data:

networks:
  inventory-network:
    driver: bridge
