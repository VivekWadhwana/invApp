version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: inventory-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - inventory-network

  # Backend API
  backend:
    build: ./backend
    container_name: inventory-backend
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/inventory
    networks:
      - inventory-network

  # Frontend (Vite + Nginx)
  frontend:
    build: .
    container_name: inventory-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - inventory-network

volumes:
  mongodb_data:

networks:
  inventory-network:
    driver: bridge