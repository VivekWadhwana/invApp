version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: inventory-frontend
    ports:
      - "3000:80"
    networks:
      - inventory-network

  portainer:
    image: portainer/portainer-ce:latest
    container_name: inventory-portainer
    ports:
      - "9001:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - inventory-network
    restart: unless-stopped

volumes:
  portainer_data:

networks:
  inventory-network:
    driver: bridge
