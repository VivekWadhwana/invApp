version: '3.8'

services:
  # üóÑÔ∏è MongoDB Database
  mongodb:
    image: mongo:7
    container_name: inventory-mongodb
    ports:
      - "${MONGODB_PORT:-27017}:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - inventory-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # üöÄ Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: inventory-backend
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    environment:
      - MONGODB_URI=mongodb://inventory-mongodb:27017/inventory
      - NODE_ENV=production
    networks:
      - inventory-network
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/inventory"]
      interval: 30s
      timeout: 10s
      retries: 3

  # üåê Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: inventory-frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    networks:
      - inventory-network
    environment:
      - VITE_API_URL=http://localhost:${BACKEND_PORT:-5000}
    depends_on:
      backend:
        condition: service_healthy

  # üìä Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: inventory-prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - inventory-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped

  # üìà Grafana - Visualization & Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: inventory-grafana
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    networks:
      - inventory-network
    depends_on:
      - prometheus
    restart: unless-stopped

  # üì° Node Exporter - System Metrics
  node-exporter:
    image: prom/node-exporter:latest
    container_name: inventory-node-exporter
    ports:
      - "${NODE_EXPORTER_PORT:-9100}:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - inventory-network
    restart: unless-stopped

  # üê≥ cAdvisor - Container Metrics
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: inventory-cadvisor
    ports:
      - "${CADVISOR_PORT:-8081}:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    networks:
      - inventory-network
    restart: unless-stopped
    privileged: true
    devices:
      - /dev/kmsg

volumes:
  mongodb_data:
  prometheus_data:
  grafana_data:

networks:
  inventory-network:
    driver: bridge
